
{% extends "entries/base_login.html" %}

{% block content %}

{% load static %}

    <div class="col-md-7">

        <div class="card mb-4 mt-4">
          <div class="card-header">
            Login to your Account
          </div>
          <div class="card-body">
              <form method="POST">
                  {% csrf_token %}
                  {{form.as_p}}
                  <button type="submit" style="margin:5px;" class="btn btn-primary">Login

                  </button>
                  <button type="reset"  style="margin:5px;" class="btn btn-primary">
                      Reset
                  </button>

                  <a href="{% url 'password_reset'  %}"  style="margin:5px; alignment: center" class="btn btn-primary">Forgot Password</a>
                    <br>
                  <a href="{% url 'register'  %}"  style="margin:5px; alignment: center" class="btn btn-primary">Register</a>
                    <br>
                    <br>


              </form>
           </div>
        </div>


      </div>
<div class="col-md-5">


        <div class="card mb-4 mt-4">
            <div class="card-header">
               Welcome to BlogBB
          </div>

            <!DOCTYPE html>
<html>
<body>

<h1><img src="{% static 'images/12.jpg' %}" width="320" height="120"></h1>


<p id="demo"></p>

<br>
<script>
var i = 0;
var txt = 'Welcome to BlogBB. Register Now and Blog your idea to get published in BlogBB website.';
var speed = 30;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
typeWriter()
</script>

</body>
</html>

          <div class="card-body">

           </div>
        </div>

      </div>



{% endblock %}
